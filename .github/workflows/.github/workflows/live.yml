name: Website to YouTube Live

on:
  workflow_dispatch:

jobs:
  live:
    runs-on: ubuntu-latest
    timeout-minutes: 350

    steps:
      - name: Install system packages
        run: |
          sudo apt update
          sudo apt install -y \
            ffmpeg \
            xvfb \
            chromium-browser \
            x11-utils \
            fonts-dejavu-core

      - name: Start live stream
        env:
          YT_KEY: ${{ secrets.YT_KEY }}
        run: |
          export DISPLAY=:99

          Xvfb :99 -screen 0 1280x720x24 &
          sleep 5

          chromium-browser \
            --no-sandbox \
            --disable-dev-shm-usage \
            --disable-gpu \
            --autoplay-policy=no-user-gesture-required \
            --window-size=1280,720 \
            --kiosk \
            --hide-scrollbars \
            "https://macsavasi.github.io/macsavasi/" &

          sleep 10

          ffmpeg -re \
            -f x11grab -video_size 1280x720 -framerate 30 -i :99 \
            -f lavfi -i anullsrc \
            -c:v libx264 -preset veryfast -pix_fmt yuv420p \
            -b:v 2500k -maxrate 2500k -bufsize 5000k \
            -g 60 \
            -c:a aac -b:a 128k \
            -f flv \
            rtmp://a.rtmp.youtube.com/live2/$YT_KEY
